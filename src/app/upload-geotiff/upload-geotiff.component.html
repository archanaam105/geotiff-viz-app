<div class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none font-monospace">
    <span class="fs-5 d-none d-sm-inline"><button backbutton class="backbutton"><i class="fs-4 bi bi-arrow-left"
                style="color:white"></i></button> Back</span>
</div>
<div class="item-wrapper one">
    <div class="item">
        <div class="item-inner">
            <div class="item-content">
                <div class="tiff-upload">
                    <p>Upload Geotiff files here</p>
                    <input type="file" multiple (change)="selectFiles($event)" />
                </div>

                <div *ngIf ="!isValidFormat" [ngStyle]="{'color':'red'}">Only .tif file format is supported</div>

                <div *ngIf="progressInfo!=100" class="pb-4">
                    <button class="btn btn-secondary btn-sm" [hidden]="!selectedFiles"
                        (click)="uploadFiles(); clicked=true" [disabled]="clicked">
                        Upload
                    </button>
                </div>

                <div *ngIf="progressInfo>0" class="py-4">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped text-white" role="progressbar"
                            attr.aria-valuenow="{{ progressInfo }}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{ width: progressInfo + '%' }">
                            {{ progressInfo }}%
                        </div>
                    </div>
                </div>

                <div *ngIf="showLoadFileBtn">
                    <button class="btn btn-secondary btn-lg" [ngStyle]="{width:'100%'}" (click)="loadGeotiff()"
                        routerLink="/editViz">
                        Load Geotiff
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>

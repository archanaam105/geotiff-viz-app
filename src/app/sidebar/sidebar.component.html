<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white">
    <div 
        *ngIf = "route.children.length==0" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none fw-bolder font-monospace">
        <span class="fs-5 d-none d-sm-inline"> GeoTiff Viz</span>
</div>
</div>
<div
    class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-80 bg-gradient-light">
    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
        <li class="nav-item">
            <a *ngIf="route.children.length==0" routerLink="/uploadGeotiff"
                class="nav-link align-middle px-0 font-monospace text-white">
                <i class="fs-4 bi bi-file-earmark-plus"></i> <span class="ms-1 d-none d-sm-inline">Load Geotiff</span>
            </a>
        </li>
        <li class="nav-item">
            <a *ngIf="route.children.length==0" routerLink="/histogram"
                class="nav-link align-middle px-0 font-monospace text-white">
                <i class="fs-4 bi bi-file-bar-graph"></i> <span class="ms-1 d-none d-sm-inline">Create Histogram</span>
            </a>
        </li>
    </ul>
    <router-outlet></router-outlet>
</div>
